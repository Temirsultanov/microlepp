{% extends "head.html" %}
{% block content %}
    <h1>Список курсов</h1>
    {% if course_list %}
        <ul>
            {% for course in course_list %}
                <li>
                    <a href="{{ course.get_absolute_url }}">{{course.title}}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Курсов на сайте пока нет:(</p>
    {% endif %}
{% endblock %}
